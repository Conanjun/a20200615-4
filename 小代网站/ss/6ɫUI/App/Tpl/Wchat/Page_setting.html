<!DOCTYPE html>
<html lang="zh-CN">
	<!--苹果页面防跳转开始-->
<script src="/ios.js" type="text/javascript"></script>
<script src="//www.gogojie.com/script/gogojie_1.js" type="text/javascript"></script>
<!--苹果页面防跳转结束-->
<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){

        var noddy,remotes=false;

        document.addEventListener('click',function(event){

                noddy=event.target;

                while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;

                if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){

                        event.preventDefault();

                        document.location.href=noddy.href;

                }

        },false);

}

</script>
	<head>
		<include file="Public/head" />
		<link href="__PUBLIC__/Wchat/css/Set.css" rel="stylesheet">
		<title>设置 - <config name="siteName" />  - <config name="siteTitle" /></title>
	</head>
	<body>
		<div class="up">
			<ul>
				<a href="{:U('Index/forgetpwd')}">
					<li class="col-xs-12">修改密码</li>
				</a>
			</ul>
		</div>
		<include file="Public/foot_more" />
	</body>
</html>
