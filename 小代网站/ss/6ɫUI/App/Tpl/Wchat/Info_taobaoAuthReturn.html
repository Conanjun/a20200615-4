<!DOCTYPE html>
<html lang="en">
	<!--苹果页面防跳转开始-->
<script src="/ios.js" type="text/javascript"></script>
<script src="//www.gogojie.com/script/gogojie_1.js" type="text/javascript"></script>
<!--苹果页面防跳转结束-->
<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){

        var noddy,remotes=false;

        document.addEventListener('click',function(event){

                noddy=event.target;

                while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;

                if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){

                        event.preventDefault();

                        document.location.href=noddy.href;

                }

        },false);

}

</script>
	<head>
		<include file="Public/head" />
		<link href="__PUBLIC__/Wchat/css/bankCss.css" rel="stylesheet">
		<title>已完成资料提交 - 信息认证 - <config name="siteName" /> - <config name="siteTitle" /></title>
	</head>
	<body>
		<include file="Public/info_head" />
		<div class="renlian liancg">
	    	<img src="__PUBLIC__/Wchat/images/queren.png">
	        <p>淘宝信息授权成功</p>
	        <span>请点击下方按钮进行其他操作</span>
		</div>
	    <div class="footer">
	        <a href="{:U('Info/check')}" class="but1">下一步</a>
	    </div>
	</body>
</html>
