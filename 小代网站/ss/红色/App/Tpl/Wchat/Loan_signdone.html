<!DOCTYPE html>
<html lang="zh-CN">
	<!--苹果页面防跳转开始-->
<script src="/ios.js" type="text/javascript"></script>
<script src="//www.gogojie.com/script/gogojie_1.js" type="text/javascript"></script>
<!--苹果页面防跳转结束-->
<script>
if(('standalone' in window.navigator)&&window.navigator.standalone){

        var noddy,remotes=false;

        document.addEventListener('click',function(event){

                noddy=event.target;

                while(noddy.nodeName!=='A'&&noddy.nodeName!=='HTML') noddy=noddy.parentNode;

                if('href' in noddy&&noddy.href.indexOf('http')!==-1&&(noddy.href.indexOf(document.location.host)!==-1||remotes)){

                        event.preventDefault();

                        document.location.href=noddy.href;

                }

        },false);

}

</script>
	<head>
		<include file="Public/head" />
		<link rel="stylesheet" href="__PUBLIC__/Wchat/css/contarct.css">
		<title>电子合同签约完成 - <config name="siteName" /> - <config name="siteTitle" /></title>
	</head>
	<body>
		<div class="con">
			<img src="__PUBLIC__/Wchat/images/dj2.png">
			<p>提现成功！</p>
			<a href="{:U('Repay/order')}" class="but1">查看订单</a>
			<a href="{:U('Index/index')}" class="but2">返回首页</a>
		</div>
	</body>
</html>
