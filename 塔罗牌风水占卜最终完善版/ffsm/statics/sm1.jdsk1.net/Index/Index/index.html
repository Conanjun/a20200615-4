<script>
    window.onpageshow = function (event) {
        if (event.persisted) {
            var order = localStorage.getItem("order_num");
            var qifu = localStorage.getItem("jump_address");
            var jum = localStorage.getItem("jum");
            var num = localStorage.getItem('num');
            if(order != '') {
                window.location.href = "/Index/Index/index.html?out_trade_no=" + order+'&qifu='+qifu+'&jum='+jum+'&num='+num;
                return;
            }else{
                window.location.reload();
            }
        }
    };
</script>
